<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Javascript</title>
</head>
<body>
    <h1>Calculate</h1>
    <h1 id="answer"></h1>

    Phone<input type="text" id="phone">
    <br>
    <br>
    Laptop<input type="text" id="laptop">
    <br>
    <br>
    Macbook<input type="text" id="macbook">
    <br>
    <br>
    <button onclick="calculate()">Calculate</button>

    <script>
        function calculate()
        {
        var field1=document.getElementById("phone").value;
        var field2=document.getElementById("laptop").value;
        var field3=document.getElementById("macbook").value;

        var result=parseFloat(field1)+parseFloat(field2)+parseFloat(field3);
        if(!isNaN(result))
           {
               document.getElementById("answer").innerHTML="The answer is "+result;
           }
        }
    </script>

    
</body>
</html>
